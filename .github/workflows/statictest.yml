name: go vet test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Vet tests
        run: |
          go vet ./...
          go get -u golang.org/x/lint/golint
          golangci-lint run ./...
